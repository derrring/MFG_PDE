# Development-friendly pre-commit configuration for MFG_PDE
# Minimal friction, maximum productivity
#
# UV Integration Available:
# For faster dependency management, use: .pre-commit-config-uv.yaml
# Switch with: ln -sf .pre-commit-config-uv.yaml .pre-commit-config.yaml

repos:
  # Auto-fixing formatters (no friction, high value)
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Essential safety checks (low friction, prevent bugs)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-added-large-files
        args: [--maxkb=1000]
        exclude: ^uv\.lock$

  # OPTIONAL: Enable only when needed
  # MyPy type checking (relaxed for scientific computing)
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       args: [--ignore-missing-imports, --no-strict-optional]
  #       files: ^mfg_pde/(core|factory)/.*\.py$
  #       additional_dependencies: [numpy, pydantic]

  # Basic linting with unused imports permitted
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: []
        files: ^mfg_pde/(core|factory)/.*\.py$

# Performance optimizations
default_language_version:
  python: python3.12

default_stages: [pre-commit]
minimum_pre_commit_version: "3.0.0"
