# .pre-commit-config-dev.yaml
# Development-friendly pre-commit configuration for MFG_PDE
# Fast commits with essential quality checks only

repos:
  # Auto-fixing formatters (no friction, high value)
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--line-length=120]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=120]

  # Essential safety checks (low friction, prevent bugs)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Relaxed type checking (core files only, scientific-computing friendly)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        args: [
          --ignore-missing-imports,
          --no-strict-optional,
          --allow-untyped-calls,
          --allow-incomplete-defs
        ]
        files: ^mfg_pde/(core|factory)/.*\.py$
        additional_dependencies: [numpy, pydantic]

  # Scientific-computing friendly linting (core files only)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          --max-line-length=120,
          --extend-ignore=E203,W503,F401,F841,E501,E402,F403,F405
        ]
        files: ^mfg_pde/(core|factory)/.*\.py$

  # MFG-specific quality (project standards)
  - repo: local
    hooks:
      # CLAUDE.md compliance: no emojis in Python source
      - id: no-emojis-in-python
        name: No emojis in Python source files
        entry: python
        args: [-c, "
import sys, re;
files = [f for f in sys.argv[1:] if f.endswith('.py')];
violations = [f for f in files if re.search(r'[^\\x00-\\x7F]', open(f, encoding='utf-8').read())];
[print(f'‚ùå {f}: Contains emojis (violates CLAUDE.md)') for f in violations];
sys.exit(1 if violations else 0)
"]
        language: system
        files: ^mfg_pde/.*\.py$

# Performance optimizations
default_language_version:
  python: python3.12

default_stages: [pre-commit]
minimum_pre_commit_version: "3.0.0"
