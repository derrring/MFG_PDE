problem:
  name: custom_experiment
  type: generic
  description: Base Mean Field Game problem configuration
  T: 3.0
  Nx: 200
  Nt: 30
  domain:
    x_min: 0.0
    x_max: 1.0
    boundary_buffer: 0.0
  initial_condition:
    type: gaussian
    parameters:
      gaussian:
        center: 0.5
        width: 0.1
        amplitude: 1.0
      uniform:
        level: 1.0
      delta:
        position: 0.5
      bimodal:
        centers:
        - 0.3
        - 0.7
        widths:
        - 0.1
        - 0.1
        weights:
        - 1.0
        - 1.0
  boundary_conditions:
    m:
      type: no_flux
      left_value: 0.0
      right_value: 0.0
    u:
      type: neumann
      left_value: 0.0
      right_value: 0.0
  parameters:
    diffusion_coefficient: 0.1
    discount_factor: 0.0
cost:
  running_cost:
    state_dependent: true
    control_dependent: true
    density_dependent: true
  terminal_cost:
    enabled: true
    type: quadratic
numerics:
  grid:
    uniform_spacing: true
    adaptive_refinement: false
  time_stepping:
    scheme: implicit_euler
    adaptive_dt: false
  regularization:
    density_floor: 1.0e-08
    value_clipping: false
    control_bounds:
      enabled: false
      min_value: -10.0
      max_value: 10.0
solver:
  type: fixed_point
  max_iterations: 100
  tolerance: 1.0e-06
  damping: 0.5
  backend: numpy
  convergence:
    check_frequency: 10
    patience: 20
    min_improvement: 1.0e-08
  hjb:
    method: gfdm
    boundary_handling: penalty
    penalty_weight: 1000.0
    gfdm:
      stencil_size: 5
      regularization: 1.0e-12
      smart_qp: true
      optimization_tolerance: 1.0e-10
    newton:
      max_iterations: 20
      tolerance: 1.0e-08
      line_search: true
      alpha_min: 0.01
      alpha_max: 1.0
      backtrack_factor: 0.5
  fp:
    method: fdm
    upwind_scheme: central
    particle:
      n_particles: 1000
      dt_factor: 0.1
      diffusion_scheme: euler_maruyama
    fdm:
      spatial_scheme: central
      time_scheme: implicit_euler
      cfl_factor: 0.5
optimization:
  use_compiled_functions: true
  cache_matrices: true
  parallel_computation: false
  memory_efficient: true
debug:
  save_iterations: false
  plot_convergence: false
  verbose_output: false
  profiling: false
