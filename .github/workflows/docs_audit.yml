name: Documentation Structure Audit

on:
  schedule:
    - cron: '0 0 1 * *'  # 1st of every month at midnight UTC
  workflow_dispatch:  # Manual trigger available
  pull_request:
    paths:
      - 'docs/**'
      - 'scripts/check_docs_structure.py'

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Check documentation structure
        id: check_docs
        run: |
          python scripts/check_docs_structure.py --report
        continue-on-error: true

      - name: Create issue if problems found
        if: steps.check_docs.outcome == 'failure' && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üìö Documentation Structure Audit Failed (${date})`,
              body: `## Automated Documentation Audit

              The monthly documentation structure check has detected issues.

              **Action Required:**
              1. Run locally: \`python scripts/check_docs_structure.py --report\`
              2. Review and consolidate documentation as needed
              3. See: \`docs/CONSOLIDATION_ROADMAP.md\` for guidance

              **Triggered by:** Monthly audit (${date})

              **Quick Fix:**
              \`\`\`bash
              python scripts/check_docs_structure.py --report
              # Review suggested changes
              python scripts/check_docs_structure.py --fix
              \`\`\`

              **Documentation Standards:**
              - Max 70 active docs (excluding archive/)
              - Min 3 files per directory
              - No [COMPLETED] files outside archive/
              - See: docs/DOCUMENTATION_POLICY.md
              `,
              labels: ['documentation', 'chore', 'automated', 'priority: medium']
            })

      - name: Comment on PR if check fails
        if: steps.check_docs.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## ‚ö†Ô∏è Documentation Structure Check Failed

              This PR modifies documentation but violates structure standards.

              **Please run locally:**
              \`\`\`bash
              python scripts/check_docs_structure.py --report
              \`\`\`

              See \`docs/DOCUMENTATION_POLICY.md\` for standards.
              `
            })
