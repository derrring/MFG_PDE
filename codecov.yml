codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
    patch:
      default:
        target: 70%
        threshold: 5%

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "tests/**"
  - "archive/**"
  - "examples/**"
  - "benchmarks/**"
  - "docs/**"
  - "**/__pycache__/**"
  - "**/test_*.py"
  - "setup.py"
